<html lang="en">

<head>
  <meta charset="utf-8">

  <style>

      line-height: 1.2;

<body>
  <h1>Page Not Found</h1>
  <p>Sorry, but the page you were trying to view does not exist.</p>
</body>


<input type="text" id="number1" placeholder="enter the first number">
<input type="text" id="number2" placeholder="enter the second number">


<button type="submit" onclick="return Addition()">Addition</button>
<button type="submit" onclick="return Multiplication()">Multiplication</button>
<button type="submit" onclick="return Sustraction()">Soustraction</button>
<button type="submit" onclick="return Division()">Division</button>


<script>
  function Addition() {
    let nbr1 = parseInt(document.getElementById("number1").value) ;
    let nbr2 = parseInt(document.getElementById("number2").value) ;

    let sum = nbr1 + nbr2;
    alert(sum);
  }
  function Multiplication(){
    let nbr1 = parseInt(document.getElementById("number1").value) ;
    let nbr2 = parseInt(document.getElementById("number2").value) ;

    let multiple = nbr1 * nbr2;
    alert(multiple);
  }
  function Sustraction() {
    let nbr1 = parseInt(document.getElementById("number1").value) ;
    let nbr2 = parseInt(document.getElementById("number2").value) ;

    let sustract = nbr1 - nbr2;
    alert(sustract);
  }
  function Division(){
    let nbr1 = parseInt(document.getElementById("number1").value) ;
    let nbr2 = parseInt(document.getElementById("number2").value) ;

    let division = nbr1 / nbr2;
    alert(division);
  }


  function displayFunction(val) {
    document.getElementById("result").value += val;
  }
  function clearFunction(){
    document.getElementById("result").value ="";
  }
</script>





<div class = title >Calculator With JAVASCRIPT</div>
<table border="1">
  <tr>
    <td colspan="3"><input type="text" id="result"/></td>
    <!-- clr() function will call clr to clear all value -->
    <td><input type="button" value="c" onclick="return clearFunction()"/> </td>
  </tr>
  <tr>
    <!-- create button and assign value to each button -->
    <!-- dis("1") will call function dis to display value -->
    <td><input type="button" value="1" onclick="return displayFunction('1')"/> </td>
    <td><input type="button" value="2" onclick="return displayFunction('2')"/> </td>
    <td><input type="button" value="3" onclick="return displayFunction('3')"/> </td>
    <td><input type="button" value="/" onclick="return displayFunction('/')"/> </td>
  </tr>
  <tr>
    <td><input type="button" value="4" onclick="return displayFunction('4')"/> </td>
    <td><input type="button" value="5" onclick="return displayFunction('5')"/> </td>
    <td><input type="button" value="6" onclick="return displayFunction('6')"/> </td>
    <td><input type="button" value="-" onclick="return displayFunction('-')"/> </td>
  </tr>
  <tr>
    <td><input type="button" value="7" onclick="return displayFunction('7')"/> </td>
    <td><input type="button" value="8" onclick="return displayFunction('8')"/> </td>
    <td><input type="button" value="9" onclick="return displayFunction('9')"/> </td>
    <td><input type="button" value="+" onclick="return displayFunction('+')"/> </td>
  </tr>
  <tr>
    <td><input type="button" value="." onclick="return displayFunction('.')"/> </td>
    <td><input type="button" value="0" onclick="return displayFunction('0')"/> </td>
    <!-- solve function call function solve to evaluate value -->
    <td><input type="button" value="=" onclick="solve()"/> </td>
    <td><input type="button" value="*" onclick="return displayFunction('*')"/> </td>
  </tr>
</table>
