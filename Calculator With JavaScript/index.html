<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Simple Calculator</h1>


  <input type="text" id="number1" placeholder="enter the first number">
  <input type="text" id="number2" placeholder="enter the second number">


  <button type="submit" onclick="return Addition()">Addition</button>
  <button type="submit" onclick="return Multiplication()">Multiplication</button>
  <button type="submit" onclick="return Sustraction()">Soustraction</button>
  <button type="submit" onclick="return Division()">Division</button>


  <script>
    function Addition() {
      let nbr1 = parseInt(document.getElementById("number1").value) ;
      let nbr2 = parseInt(document.getElementById("number2").value) ;

      let sum = nbr1 + nbr2;
      alert(sum);
    }
    function Multiplication(){
      let nbr1 = parseInt(document.getElementById("number1").value) ;
      let nbr2 = parseInt(document.getElementById("number2").value) ;

      let multiple = nbr1 * nbr2;
      alert(multiple);
    }
    function Sustraction() {
      let nbr1 = parseInt(document.getElementById("number1").value) ;
      let nbr2 = parseInt(document.getElementById("number2").value) ;

      let sustract = nbr1 - nbr2;
      alert(sustract);
    }
    function Division(){
      let nbr1 = parseInt(document.getElementById("number1").value) ;
      let nbr2 = parseInt(document.getElementById("number2").value) ;

      let division = nbr1 / nbr2;
      alert(division);
    }

  </script>


</body>
</html>
